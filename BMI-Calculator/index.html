<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>
<body>
    <main>
        <div class="container">
            <h1>BMI Calculator</h1>
            <div class="form-box">
                <h3>Enter the details</h3>
                <form action="" class="form">
                    <label for="height" class="form-items">
                        Height<sub>in m</sub> :
                        <input type="text" id="height" class="form-items" placeholder="Enter Height in m" required>
                    </label>
                    
                    <label for="weight" class="form-items" >
                        weight<sub>in kg</sub> :
                        <input type="text" id="weight" class="form-items" placeholder="Enter Weight in kg" required>
                    </label>
                    <div class="result"><!-- result will come here --></div> 
                    <button type="submit" class="form-items">Submit</button>
                </form>
            </div>
            <div class="bmi-guide">
                <h2>BMI Weight Guide</h2>
                <p>Underweight = Less than 18.6</p>
                <p>Normal Range = Between 18.6 - 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
            <div class="creator-info">
                 <h3>Made By Pratham Gambhir</h3>
                <p>
                    Connect at : 
                    <a href="https://github.com/prathamgambhir/"><i class="fa-brands fa-github"></i></a>
                    <a href="https://x.com/_PrathamGambhir?t=7gdS_5RUJ6gwFd14OapSeQ&s=09"><i class="fa-brands fa-x-twitter"></i></a>
                </p>
            </div>
        </div>
    </main>
</body>
</html>
