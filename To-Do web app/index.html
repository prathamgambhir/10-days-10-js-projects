<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List | App </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
    <div class="bgd">
        <div class="container">
            <h2>To-Do List</h2>
            <div class="todo-section">
                <div class="input-section">
                    <input type="text" id="task-input" placeholder="Enter Your Task"><button id="submit-task">+</button>
                    <button id="reload">&#8635</button>
                </div>   
                <div class="tasks-section">
                    <ul class="task-list"></ul>
                </div>  
            </div>
        </div>
        <div class="creator-info">
            <h3>Made By Pratham Gambhir</h3>
              <p>
                Connect at : 
                <a href="https://github.com/prathamgambhir/"><i class="fa-brands fa-github"></i></a>
                <a href="https://x.com/_PrathamGambhir?t=7gdS_5RUJ6gwFd14OapSeQ&s=09"><i class="fa-brands fa-x-twitter"></i></a>
              </p>
        </div>
    </div>
</body>
</html>
